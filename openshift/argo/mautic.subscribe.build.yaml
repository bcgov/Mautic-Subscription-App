metadata:
  name: mautic-subscribe-build
  namespace: de0974-tools
spec:
  templates:
    - name: main
      arguments: {}
      inputs: {}
      outputs: {}
      metadata: {}
      steps:
        - - name: clone
            template: clone
            arguments: {}
        - - name: get-keycloak-sa-secret
            template: get-keycloak-sa-secret
            arguments: {}
        - - name: create-keycloak-client
            template: create-keycloak-client
            arguments: {}
        - - name: build-mautic-subscription-app-tools
            template: build-mautic-subscription-app-tools
            arguments: {}    
        - - name: deploy-mautic-subscription-app-dev
            template: deploy-mautic-subscription-app-dev
            arguments: {}    

    - name: clone
      arguments: {}
      inputs: {}
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: 'docker.io/alpine/git:v2.26.2'
        args:
          - clone
          - '--depth'
          - '1'
          - '--branch'
          - '{{workflow.parameters.BRANCH}}'
          - '--single-branch'
          - '{{workflow.parameters.REPO}}'
        workingDir: /mnt/vol
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
          - name: work
            mountPath: /mnt/vol

    - name: get-keycloak-sa-secret
      arguments: {}
      inputs: {}
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: 'docker.io/openshift/origin-cli:latest'
        command:
          - sh
          - '-c'
        args:
          - >-
            oc delete all,configmap -l app={{workflow.parameters.NAME}} -n {{workflow.parameters.DEV_NAMESPACE}};
            oc get secret sso-service-account -o jsonpath={'.data.SSO_SA_CLIENT_ID'} -n de0974-tools | base64 --decode > SSO_SA_CLIENT_ID.txt;
            oc get secret sso-service-account -o jsonpath={'.data.SSO_SA_PASSWORD'} -n de0974-tools | base64 --decode > SSO_SA_PASSWORD.txt

        workingDir: /mnt/vol/Mautic-Subscription-App
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
          - name: work
            mountPath: /mnt/vol

    - name: create-keycloak-client
      arguments: {}
      inputs: {}
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: 'docker.io/giantswarm/tiny-tools'
        command:
          - sh
          - '-c'
        args:
          - >-
            NAME={{workflow.parameters.NAME}} TARGET_NAMESPACE={{workflow.parameters.DEV_NAMESPACE}} KEYCLOAK_URL={{workflow.parameters.KEYCLOAK_URL}} 
            KEYCLOAK_CLIENT_ID=`cat SSO_SA_CLIENT_ID.txt` KEYCLOAK_CLIENT_SECRET=`cat SSO_SA_PASSWORD.txt` REALM_NAME={{workflow.parameters.REALM_NAME}} 
            PR={{workflow.parameters.PR}}
            ./keycloak-client-creation/kc-create-client.sh https://{{workflow.parameters.NAME}}-{{workflow.parameters.PR}}-{{workflow.parameters.DEV_NAMESPACE}}.{{workflow.parameters.HOST_ADDRESS}}/*;
            
            jq --arg SSO_CLIENT_ID "$SSO_CLIENT_ID" '.clientId = "{{workflow.parameters.NAME}}-{{workflow.parameters.PR}}"' "public/config/sso_example.json" > public/config/sso.json;

        workingDir: /mnt/vol/Mautic-Subscription-App
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
          - name: work
            mountPath: /mnt/vol

    - name: build-mautic-subscription-app-tools
      arguments: {}
      inputs: {}
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: 'docker.io/openshift/origin-cli:latest'
        command:
          - sh
          - '-c'
        args:
          - >-
            oc process -f openshift/mautic.subscribe.bc.yaml 
            -p NAME={{workflow.parameters.NAME}}
            -p SOURCE_REPOSITORY_REF={{workflow.parameters.BRANCH}}
            -p TOOLS_NAMESPACE={{workflow.parameters.TOOLS_NAMESPACE}}
            -p IMAGE_TAG={{workflow.parameters.PR}} 
            | oc apply -f - ; 
            oc start-build -w {{workflow.parameters.NAME}}-{{workflow.parameters.PR}};
            oc tag {{workflow.parameters.TOOLS_NAMESPACE}}/{{workflow.parameters.NAME}}:{{workflow.parameters.PR}}
            {{workflow.parameters.DEV_NAMESPACE}}/{{workflow.parameters.NAME}}:{{workflow.parameters.PR}} 
        workingDir: /mnt/vol/Mautic-Subscription-App
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
          - name: work
            mountPath: /mnt/vol

    - name: deploy-mautic-subscription-app-dev
      arguments: {}
      inputs: {}
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: 'docker.io/openshift/origin-cli:latest'
        command:
          - sh
          - '-c'
        args: 
          - >-
            oc delete configmap mautic-config;
            oc process -f openshift/mautic.subscribe.dc.yaml 
            -p NAME={{workflow.parameters.NAME}}
            -p IMAGE_TAG={{workflow.parameters.PR}} 
            -p TARGET_NAMESPACE={{workflow.parameters.DEV_NAMESPACE}}
            -p SUBSCRIBE_FORM={{workflow.parameters.SUBSCRIBE_FORM}}
            -p UNSUBSCRIBE_FORM={{workflow.parameters.UNSUBSCRIBE_FORM}}
            -p SUBSCRIBE_URL={{workflow.parameters.SUBSCRIBE_URL}}
            -p UNSUBSCRIBE_URL={{workflow.parameters.UNSUBSCRIBE_URL}}
            -p KEYCLOAK_URL={{workflow.parameters.KEYCLOAK_URL}}
            -p SSO_REALM={{workflow.parameters.SSO_REALM}}
            -p SSO_CLIENT_ID={{workflow.parameters.NAME}}-{{workflow.parameters.PR}}
            -n {{workflow.parameters.DEV_NAMESPACE}}
            | oc apply -f - -n {{workflow.parameters.DEV_NAMESPACE}}
        workingDir: /mnt/vol/Mautic-Subscription-App
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 256Mi
        volumeMounts:
          - name: work
            mountPath: /mnt/vol

  entrypoint: main
  arguments: {}
  serviceAccountName: workflow-creator
  volumeClaimTemplates:
    - metadata:
        name: work
        creationTimestamp: null
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 128Mi
        storageClassName: netapp-file-standard
      status: {}
  imagePullSecrets:
    - name: dockerhub-secret-mautic
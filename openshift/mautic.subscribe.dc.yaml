kind: Template
apiVersion: v1
objects:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      creationTimestamp: null
      name: ${APP_NAME}
      labels:
        app: ${APP_NAME}
        name: ${APP_NAME}-${IMAGE_TAG}
    spec:
      lookupPolicy:
        local: false
    status: {}
  - apiVersion: v1
    data:
      form.json: |+
        {
          "backendURL": "${BACKEND_URL}"
        }
      sso.json: |-
        {
          "url": "${KC_URL}/auth",
          "realm": "${SSO_REALM}",
          "clientId": "${SSO_CLIENT_ID}"
        }
      authorizedRoles.json: |-
        {
          "authorizedRoles": "${SSO_AUTHORIZED_ROLES}"
        }
    kind: ConfigMap
    metadata:
      creationTimestamp: null
      name: mautic-config-${IMAGE_TAG}
      namespace: ${TARGET_NAMESPACE}
      app: ${APP_NAME}
      labels:
        app: ${APP_NAME}
        name: ${APP_NAME}-${IMAGE_TAG}
  - apiVersion: v1
    data:
      Caddyfile: |
          # Where caddy should listen
          :2015

          # Turn on the Web/file server
          file_server

          # The site root
          root * /opt/app-root/src

          # Because we should
          encode zstd gzip

          # This rewrite rule may be required to get React apps
          # to deal with trailing slashes properly.
          @filter {
          	not path_regexp ^\/0.0.0.0
          	file {
          		try_files {path} {path}/ /?url={uri}
          	}
          }
          # rewrite @try_files {http.matchers.file.relative}
          try_files {path} {path}/ index.html

          header /service-worker.js {
          # all static assets SHOULD be cached
            Content-Type "text/javascript"
          }
            # On OCP we should log to stdout so Prometheus can
          # slurp up the logs for human consumption.
          log {
            #errors stdout
            output stdout 
            format single_field common_log
            level info
          }
        

    kind: ConfigMap
    metadata:
      creationTimestamp: null
      name: caddy-${APP_NAME}-${IMAGE_TAG}
      labels:
        app: ${APP_NAME}
        name: ${APP_NAME}-${IMAGE_TAG}
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    spec:
      replicas: 1
      selector:
        deploymentconfig: ${APP_NAME}-${IMAGE_TAG}
      strategy:
        resources: {}
      template:
        metadata:
          annotations:
            openshift.io/generated-by: OpenShiftNewApp
          creationTimestamp: null
          labels:
            deploymentconfig: ${APP_NAME}-${IMAGE_TAG}
        spec:
          containers:
            - image: '${IMAGE_REGISTRY}/${TARGET_NAMESPACE}/${APP_NAME}:${IMAGE_TAG}'
              imagePullPolicy: Always
              name: ${APP_NAME}-${IMAGE_TAG}
              ports:
                - containerPort: 2015
                  protocol: TCP
              resources:
                limits:
                  cpu: 250m
                  memory: 600Mi
                requests:
                  cpu: 50m
                  memory: 200Mi
              volumeMounts:
              - name: caddy-${APP_NAME}-${IMAGE_TAG}
                mountPath: /opt/app-root/etc/Caddyfile
                readOnly: true
                subPath: Caddyfile
              - name: config-volume
                mountPath: /opt/app-root/src/config
          volumes:
          - name: caddy-${APP_NAME}-${IMAGE_TAG}
            configMap:
              defaultMode: 420
              name: caddy-${APP_NAME}-${IMAGE_TAG}
          - name: config-volume
            configMap:
              name: mautic-config-${IMAGE_TAG}
      test: false
      triggers: 
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true 
            from:
              kind: "ImageStreamTag"
              name: "${APP_NAME}:${IMAGE_TAG}"
              namespace: "${TARGET_NAMESPACE}"
            containerNames:
              - ${APP_NAME}-${IMAGE_TAG}
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      labels:
        app: ${APP_NAME}
        name: ${APP_NAME}-${IMAGE_TAG}
      name: ${APP_NAME}-${IMAGE_TAG}
  - apiVersion: v1
    kind: Service
    spec:
      ports:
        - name: 2015-tcp
          port: 2015
          protocol: TCP
          targetPort: 2015
      selector:
        deploymentconfig: ${APP_NAME}-${IMAGE_TAG}
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      labels:
        app: ${APP_NAME}
        name: ${APP_NAME}-${IMAGE_TAG}
      name: ${APP_NAME}-${IMAGE_TAG}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      creationTimestamp: null
      labels:
        app: ${APP_NAME}
        name: ${APP_NAME}-${IMAGE_TAG}
      name: ${APP_NAME}-${IMAGE_TAG}
    spec:
      host: ""
      port:
        targetPort: 2015-tcp
      to:
        kind: ""
        name: ${APP_NAME}-${IMAGE_TAG}
        weight: null
      tls:
        termination: Edge
        insecureEdgeTerminationPolicy: Redirect
    status:
      ingress: null  
parameters:
- description: A name used for all objects
  displayName: App Name
  name: APP_NAME
  required: true
- description: A name used for all objects
  displayName: IMAGE_REGISTRY
  name: IMAGE_REGISTRY
  required: true
- description: A name used for all objects
  displayName: IMAGE_TAG
  name: IMAGE_TAG
  required: true
- description: A name used for all objects
  displayName: TARGET_NAMESPACE
  name: TARGET_NAMESPACE
  required: true
- description: Keycloak URL
  displayName: KC_URL
  name: KC_URL
  required: true
- description: Backend URL
  displayName: BACKEND_URL
  name: BACKEND_URL
  required: true
- description: SSO REALM
  displayName: SSO_REALM
  name: SSO_REALM
  required: true 
- description: SSO CLIENT_ID
  displayName: SSO_CLIENT_ID
  name: SSO_CLIENT_ID
  required: true 
- description: Comma separated values of authorized roles
  displayName: SSO_AUTHORIZED_ROLES
  name: SSO_AUTHORIZED_ROLES
  value: ""

